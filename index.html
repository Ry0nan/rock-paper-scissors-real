<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teto: PBL</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- arcade font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- space grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

</head>
<body class="bg-pink text-white d-flex flex-column min-vh-100">

  <!-- Header -->
  <section id="header">
    <header class="d-flex justify-content-center align-items-center py-4 bg-dark">
      <div class="d-flex align-items-center">
        <img
          src="./assets/teto-ssets/teto-tetoris.gif"
          alt="tetoris"
          width="60" height="60"
          class="me-3"
        >
        <h1 class="mb-0 arcade-font text-red-pal">Phone Baguette Leek</h1>
      </div>
    </header>
  </section>

  <!-- Explanation -->
  <div class="container text-center explanation">
    <h3>Choose Your Weapon!</h3>
    <p class="lead">Phone = Rock; Baguette = Paper; Leek = Scissors</p>
  </div>

  <!-- Main game area -->
  <div class="container text-center flex-grow-1s">

    <!-- Score panel -->
    <div class="d-flex justify-content-center my-4">
      <div class="d-flex align-items-center bg-secondary rounded-3 p-3 player-vs-teto-container">
        <div class="text-center mx-5">
          <img src="./assets/teto-ssets/teto-boing.gif" alt="player-icon" width="150" height="150" class="d-block mx-auto">
          <p class="lead my-2" id="playerDisplay">Player</p>
          <div class="scoreDisplay"><span id="playerScoreDisplay">0</span></div>
        </div>
        <div class="text-center mx-5">
          <img src="./assets/teto-ssets/teto-boing.gif" alt="teto-icon" width="150" height="150" class="d-block mx-auto">
          <p class="lead my-2" id="computerDisplay">Teto</p>
          <div class="scoreDisplay"><span id="computerScoreDisplay">0</span></div>
        </div>
      </div>
    </div>

    <!-- Result text -->
    <div class="container mt-3">
      <h2 id="resultsDisplay">Who Won?</h2>
    </div>

    <!-- Choice buttons -->
    <div class="d-flex justify-content-center my-5 gap-4 text-white">
      <button type="button" class="btn choice-button" onclick="playGame('phone')">
        <div class="choice-img"><img src="./assets/choices/smartphone.svg" alt="phone"></div>
        <div class="choice-text border-top pt-2"><p class="mb-0">Phone</p></div>
      </button>
      <button type="button" class="btn choice-button" onclick="playGame('baguette')">
        <div class="choice-img"><img src="./assets/choices/baguette.svg" alt="baguette"></div>
        <div class="choice-text border-top pt-2"><p class="mb-0">Baguette</p></div>
      </button>
      <button type="button" class="btn choice-button" onclick="playGame('leek')">
        <div class="choice-img"><img src="./assets/choices/leek.svg" alt="leek"></div>
        <div class="choice-text border-top pt-2"><p class="mb-0">Leek</p></div>
      </button>
    </div>

    <!-- footer -->
    <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top border-secondary">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-white text-decoration-none lh-1" aria-label="Bootstrap">
          <i class="bi bi-bootstrap-fill" style="font-size: 1.5rem;"></i>
        </a>
        <span class="mb-3 mb-md-0 text-white">Copyright Â© 2025 Ry0nan <i class="bi bi-github"></i></span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-white" href="#" aria-label="Instagram">
            <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
          </a>
        </li>
        <li class="ms-3">
          <a class="text-white" href="#" aria-label="Facebook">
            <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
          </a>
        </li>
      </ul>
    </footer>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
  <!-- Game logic -->
  <script src="script.js"></script>
</body>
</html>
