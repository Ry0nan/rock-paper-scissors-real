<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Teto: PBL </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous">

  <!-- my own styles -->
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

  <section id="header">
          <!-- Leading text for the website explaining its function -->
      <header class="bg-dark text-white">
        <div class="container p-3">
          <div class="row">

            <!-- column for the teto image -->
            <div class="col-4 d-flex justify-content-end">
              <img src="./assets/teto-ssets/teto-tetoris.gif" alt="tetoris" width="80" height="80">
            </div>

            <!-- div for the Phone text -->
            <div class="col-8  d-flex justify-content-start align-items-center text-center">
              <h2> Phone Baguette Leek</h2>
            </div>

          </div>
        </div>
      </header>

  </section>
    <div class="container text-center">
      <!-- container for the images of the choices-->
      <div class="container my-5">
        <div class="row justify-content-center align-items-center">

          <div class="col-auto mx-5">
            <img src="./assets/person-svgrepo-com.svg" alt="player-icon" height="150" width="150">
            <p class="lead my-3" id="playerDisplay"> Player </p>
            <div class="scoreDisplay">
                <span id="playerScoreDisplay"> 0 </span>
            </div>
          </div>

          <div class="col-auto mx-5">
            <h2 class="text-muted"> vs </h2>
          </div>

          <div class="col-auto mx-5">
            <img src="./assets/teto-ssets/smug-teto.jpg" alt="teto-icon" height="200" width="200" >
            <p class="lead my-3" id="computerDisplay"> Teto </p>
            <div class="scoreDisplay">
                <span id="computerScoreDisplay"> 0 </span>
            </div>
          </div>

        </div>
      </div>

      <h2 id="resultsDisplay"> Who Won? </h2>

      <!-- 3-button group with images inside -->
      <div class="btn-group my-5 choices" role="group" aria-label="Rock Paper Scissors Choices">

        <button type="button choice-button" class="btn btn-outline-dark rock-button" onclick="playGame('rock')">
            <img src="./assets/rock-svgrepo-com.svg" alt="Rock" class="img-fluid" style="height:8rem;">
        </button>

        <button type="button choice-button" class="btn btn-outline-dark paper-button" onclick="playGame('paper')">
            <img src="./assets/paper-sheet-svgrepo-com.svg" alt="Paper" class="img-fluid" style="height:8rem;">
        </button>

        <button type="button choice-button" class="btn btn-outline-dark scissors-button" onclick="playGame('scissors')">
            <img src="./assets/scissors-svgrepo-com.svg" alt="Scissors" class="img-fluid" style="height:8rem;">
        </button>

      </div>


    </div>


  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous">
  </script>

  <script src="script.js"></script>

</body>
</html>
