<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Teto: PBL </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous">

  <!-- my own styles -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Google ‚ÄúPress Start 2P‚Äù arcade font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>

  <section id="header">
    <header class="d-flex justify-content-center align-items-center py-3">
      <div class="d-flex align-items-center">
        <!-- Teto GIF -->
        <img 
          src="./assets/teto-ssets/teto-tetoris.gif" 
          alt="tetoris" 
          width="80" 
          height="80" 
          class="me-3"
        >
        <!-- arcade-style title -->
        <h1 class="mb-0 arcade-font text-red-pal">Phone Baguette Leek</h1>
      </div>
    </header>
  </section>

  <!-- entire page body -->
  <div class="bg-pink-gradient min-vh-100">

    <!-- explanation section -->
    <div class="container p-5 text-center">
      <h3> Choose Your Weapon! </h3>
      <p class="lead"> Rock = Phone; Paper = Baguette; Scissors = Leek </p>
    </div>

    <div class="container text-center">
      <!-- container for the images -->
      <div class="container p-5">
        <div class="row justify-content-center align-items-center player-vs-teto-container">

          <div class="col-auto mx-5 my-5">
            <img src="./assets/teto-ssets/teto-boing.gif" alt="player-icon" height="200" width="200">
            <p class="lead my-3" id="playerDisplay"> Player </p>
            <div class="scoreDisplay">
                <span id="playerScoreDisplay"> 0 </span>
            </div>
          </div>

          <div class="col-auto mx-5">
            <h2 class="text-muted"> vs </h2>
          </div>

          <div class="col-auto mx-5 my-5">
            <img src="./assets/teto-ssets/teto-boing.gif" alt="teto-icon" height="200" width="200" >
            <p class="lead my-3" id="computerDisplay"> Teto </p>
            <div class="scoreDisplay">
                <span id="computerScoreDisplay"> 0 </span>
            </div>
          </div>

        </div>
      </div>

      <!-- Results Display-->
      <div class="container mt-5">
        <h2 id="resultsDisplay"> Who Won? </h2>
      </div>
      
      <!-- 3-button group with images inside -->
      <div class="btn-group my-5 choices" role="group" aria-label="Rock Paper Scissors Choices">

        <button type="button choice-button" class="btn btn-outline-dark rock-button" onclick="playGame('rock')">
          <p> üì± </p>
        </button>

        <button type="button choice-button" class="btn btn-outline-dark paper-button" onclick="playGame('paper')">
          <p> ü•ñ </p>
        </button>

        <button type="button choice-button" class="btn btn-outline-dark scissors-button" onclick="playGame('scissors')">
          <p> üçÖ </p>
        </button>

      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous">
  </script>

  <script src="script.js"></script>

</body>
</html>
