<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous">

  <!-- my own styles -->
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

  <!-- The page is small and simple and the entire project fits within this section -->
  <section id="rock-paper-scissor-gui" class="min-vh-100 d-flex justify-content-center align-items-center my-5">
    <div class="container text-center">

      <!-- Leading text for the website explaining its function -->
      <h1> Rock Paper Scissors </h1>
      <p class="lead">
        A simple rock paper scissors game. Click the button with the 
        corresponding image and choose the CPU's weakness to win.
      </p>

      <!-- container for the images of the choices-->
      <div class="container my-5">
        <div class="row justify-content-center align-items-center">

          <div class="col-auto mx-5">
            <img src="./assets/person-svgrepo-com.svg" alt="player-icon" height="250" width="250">
            <p class="lead my-3" id="playerDisplay"> Player </p>
            <div class="scoreDisplay">
                <span id="playerScoreDisplay"> 0 </span>
            </div>
          </div>

          <div class="col-auto mx-5">
            <h2 class="text-muted"> vs </h2>
          </div>

          <div class="col-auto mx-5">
            <img src="./assets/computer-svgrepo-com.svg" alt="cpu-icon" height="250" width="250" >
            <p class="lead my-3" id="computerDisplay"> Computer </p>
            <div class="scoreDisplay">
                <span id="computerScoreDisplay"> 0 </span>
            </div>
          </div>

        </div>
      </div>

      <h2 id="resultsDisplay"> Who Won? </h2>

      <!-- 3-button group with images inside -->
      <div class="btn-group my-5 choices" role="group" aria-label="Rock Paper Scissors Choices">

        <button type="button choice-button" class="btn btn-outline-dark rock-button" onclick="playGame('rock')">
            <img src="./assets/rock-svgrepo-com.svg" alt="Rock" class="img-fluid" style="height:8rem;">
        </button>

        <button type="button choice-button" class="btn btn-outline-dark paper-button" onclick="playGame('paper')">
            <img src="./assets/paper-sheet-svgrepo-com.svg" alt="Paper" class="img-fluid" style="height:8rem;">
        </button>

        <button type="button choice-button" class="btn btn-outline-dark scissors-button" onclick="playGame('scissors')">
            <img src="./assets/scissors-svgrepo-com.svg" alt="Scissors" class="img-fluid" style="height:8rem;">
        </button>

      </div>


    </div>
  </section>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous">
  </script>

  <script src="script.js"></script>

</body>
</html>
